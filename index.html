<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebef;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            color: #e60026;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            background-color: #e60026;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        button:hover {
            background-color: #b3001b;
        }
        #response {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        #maybeButton {
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }
        #imageDisplay {
            position: fixed; /* Make image cover the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make the image cover the screen */
            z-index: 1; /* Ensure the image is behind the card */
            display: none; /* Hide the image initially */
        }
    </style>
</head>
<body>
    <div class="card" id="formCard">
        <div class="question">Would you be my Valentine? ðŸ’–</div>
        <div class="buttons">
            <button onclick="showResponse('Yes! ðŸ’•')">Yes</button>
            <button id="maybeButton" onmouseover="moveButton()">Maybe</button>
        </div>
        <div id="response"></div>
    </div>
    <img id="imageDisplay" src="doginlove.jpg" alt="Valentine's Image">

    <script>
        function showResponse(answer) {
            document.getElementById('response').innerText = answer;
            document.getElementById('formCard').style.display = 'none'; // Hide the form
            document.getElementById('imageDisplay').style.display = 'block'; // Show the image
        }
        
        function moveButton() {
            let button = document.getElementById('maybeButton');
            let maxX = window.innerWidth - button.offsetWidth;
            let maxY = window.innerHeight - button.offsetHeight;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            button.style.transform = `translate(${newX}px, ${newY}px)`;
        }
    </script>
</body>
</html>
